<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
    <!-- import Vue before Element -->
    <script src="../static/vue.js"></script>
    <!-- import JavaScript -->
    <script src="../static/index.js"></script>
    <!-- import css -->
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="../static/upload.css"  media="all">
</head>
<body>
     <center>
            <div id="title">
                <span>文件共享空间</span>
            </div>
     </center>
     <div id="box-1">
     <div id="boxs">
<template>
  <el-table
    :data="tableData"
    style="width: 100%">
    <el-table-column
      label="上传时间"
      width="200">
      <template slot-scope="scope">
        <i class="el-icon-time"></i>
        <span style="margin-left: 10px">{{ scope.row.date }}</span>
      </template>
    </el-table-column>
    <el-table-column
      label="文件名"
      width="300">
      <template slot-scope="scope">
        <el-popover trigger="hover" placement="top">
          <p>文件名: {{ scope.row.name }}</p>
          <p>大小: {{ scope.row.address }}</p>
            <p>上传人: {{ scope.row.user }}</p>
          <div slot="reference" class="name-wrapper">
            <el-tag size="medium">{{ scope.row.name }}</el-tag>
          </div>
        </el-popover>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          size="mini"
          @click="handleEdit(scope.$index, scope.row)">下载</el-button>
        <el-button
          size="mini"
          type="danger"
          @click="handleDelete(scope.$index, scope.row)">删除</el-button>
      </template>
    </el-table-column>
  </el-table>
</template>
</div>
     </div>
     <div id="app1">
            <el-row>
                <el-button type="primary"><a href="/upload">返回上传文件</a></el-button>
            </el-row>
     </div>
</body>
<script type='module'>
        var Main = {
    data() {
      return {scope,
    methods: {
      handleEdit(index, row) {
        console.log(index, row);
      },
      handleDelete(index, row) {
        console.log(index, row);
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#boxs')
</script>
<script type='module'>
            new Vue().$mount('#app1')
</script>

</html>
